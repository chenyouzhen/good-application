<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mapping">
            <h2><span>Mapping</span> {{ mapping.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ mapping.name }}</span>
                </dd>
                <dt><span>Device Id</span></dt>
                <dd>
                    <span>{{ mapping.deviceId }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ mapping.description }}</span>
                </dd>
                <dt><span>Assembly Line</span></dt>
                <dd>
                    <div *ngIf="mapping.assemblyLineId">
                        <a [routerLink]="['/assembly-line', mapping.assemblyLineId, 'view']">{{ mapping.assemblyLineId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mapping', mapping.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
