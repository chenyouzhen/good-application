<div>
    <h2 id="page-heading">
        <span>Mappings</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mapping" [routerLink]="['/mapping/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Mapping
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="mappings?.length === 0">
        <span>No mappings found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="mappings?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Name</span></th>
                    <th scope="col" ><span>Device Id</span></th>
                    <th scope="col" ><span>Description</span></th>
                    <th scope="col" ><span>Assembly Line</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mapping of mappings ;trackBy: trackId">
                    <td><a [routerLink]="['/mapping', mapping.id, 'view']">{{ mapping.id }}</a></td>
                    <td>{{ mapping.name }}</td>
                    <td>{{ mapping.deviceId }}</td>
                    <td>{{ mapping.description }}</td>
                    <td>
                        <div *ngIf="mapping.assemblyLineId">
                            <a [routerLink]="['/assembly-line', mapping.assemblyLineId , 'view']" >{{ mapping.assemblyLineId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/mapping', mapping.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/mapping', mapping.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(mapping)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
